<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!-- Tailwind css cdn -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link rel="stylesheet" href="style.css" />
        <title>Emergency Services</title>
    </head>
    <body class="bg-[#F5FFF6]">
        <!-- Navbar -->
        <nav
            class="bg-white shadow p-4 max-w-7x1 mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between"
        >
            <!-- Navbar Left Side -->

            <div class="flex items-center gap-2">
                <img
                    src="./assets/logo-dark.png"
                    class="w-14 h-14"
                    alt="logo"
                />
                <h1 class="text-xl font-extrabold text-[#006747]">
                    Emergency<br />Service
                </h1>
            </div>
            <!-- Navbar Right side -->
            <div class="flex items-center gap-2 sm:gap-4">
                <div
                    class="flex items-center gap-1 bg-green-50 rounded-full px-3 py-1 text-sm"
                >
                    <span id="heartCount">0</span>
                    <img src="./assets/heart.png" class="w-5 h-5" alt="coin" />
                </div>
                <div
                    class="flex items-center gap-1 bg-green-50 rounded-full px-3 py-1 text-sm"
                >
                    <span id="coinCount">100</span>
                    <img src="./assets/coin.png" class="w-5 h-5" alt="coin" />
                </div>
                <div
                    class="flex items-center gap-1 bg-green-500 text-white rounded-full px-3 py-1 text-sm"
                >
                    <span id="copyCount">0</span>
                    <span>Copy</span>
                </div>
            </div>
        </nav>

        <!-- Hero Section -->
        <section
            class="bg-gradient-to-r from-green-950 via-green-700 to-green-950 text-white mt-5"
        >
            <div
                class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 sm:py-6 lg:py-4 text-center"
            >
                <img
                    src="./assets/logo-dark.png"
                    alt="herologo"
                    class="w-24 h-24 sm:w-28 sm:h-28 lg:w-32 lg:h-32 rounded-full bg-white/10 border border-white/20 mx-auto grid place-items-center text-4xl sm:text-5xl lg:text-6xl shadow-lg"
                />

                <h1
                    class="mt-4 text-2xl sm:text-3xl lg:text-4xl font-extrabold tracking-tight"
                >
                    Emergency Service Directory
                </h1>
                <p class="max-w-3xl mx-auto mt-3 text-sm sm:text-[20]">
                    Government Emergency Services at Your Fingertip — A Project
                    by Government of the People’s Republic of Bangladesh
                </p>
            </div>
        </section>
                <!-- Main Content -->
        <div class="max-w-7xl mx-auto px-4 py-8">
            <div class="flex flex-col lg:flex-row gap-8">
                <!-- Emergency Services Cards -->
                <div class="flex-1">
                    <div
                        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 card-grid"
                        id="servicesGrid"
                    >
                        <!-- Cards will be adeed by JavaScript -->
                    </div>
                </div>

                <!-- Call History Section -->
                <div class="lg:w-80">
                    <div class="bg-white rounded-lg shadow-sm p-6 h-full">
                        <div class="flex justify-between items-center mb-6">
                            <div class="flex items-center gap-1">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 640 640"
                                >
                                    <!--!Font Awesome Free v7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                                    <path
                                        d="M528 320C528 434.9 434.9 528 320 528C205.1 528 112 434.9 112 320C112 205.1 205.1 112 320 112C434.9 112 528 205.1 528 320zM64 320C64 461.4 178.6 576 320 576C461.4 576 576 461.4 576 320C576 178.6 461.4 64 320 64C178.6 64 64 178.6 64 320zM296 184L296 320C296 328 300 335.5 306.7 340L402.7 404C413.7 411.4 428.6 408.4 436 397.3C443.4 386.2 440.4 371.4 429.3 364L344 307.2L344 184C344 170.7 333.3 160 320 160C306.7 160 296 170.7 296 184z"
                                    />
                                </svg>
                                <h2 class="font-bold text-gray-800">
                                    Call History
                                </h2>
                            </div>
                            <button
                                onclick="clearHistory()"
                                class="bg-green-500 text-white rounded-full px-3 py-1 text-sm hover:text-red-600 flex items-center gap-1"
                            >
                                Clear
                            </button>
                        </div>

                        <div
                            id="callHistoryContainer"
                            class="call-history-container"
                        >
                            <p
                                class="text-gray-500 text-center py-8"
                                id="noHistoryText"
                            >
                                No call history yet
                            </p>
                            <div
                                class="space-y-3 hidden"
                                id="historyList"
                            ></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        


        <!-- Javascript Link -->
        <script src="main.js"></script>
    </body>
</html>
